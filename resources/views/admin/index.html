<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen font-sans bg-gray-100">

  <div class="flex min-h-screen">

        <!-- Sidebar -->
        <div class="w-64 p-6 bg-white shadow-lg flex flex-col">
            <div class="flex items-center gap-2 mb-6">
                <img src="{{ asset('images/products/LAblesMM.png') }}" alt="Logo" class="w-auto h-auto">
                <span class="text-lg font-bold text-gray-700"></span>
            </div>

            <!-- Navigation -->
            <nav class="flex-1">
                <ul>
                    <li class="mb-4 flex items-center">
                        <i data-lucide="layout-dashboard" class="w-5 h-10 mr-2"></i>
                        <a href="#" class="text-gray-700 hover:text-gray-900 font-bold">Dashboard</a>
                    </li>
                    <li class="mb-4 flex items-center">
                        <i data-lucide="credit-card" class="w-5 h-10 mr-2"></i>
                        <a href="#" class="text-gray-700 hover:text-gray-900 font-bold">Pengeluaran</a>
                    </li>
                    <li class="mb-4 flex items-center">
                        <i data-lucide="wallet" class="w-5 h-10 mr-2"></i>
                        <a href="#" class="text-gray-700 hover:text-gray-900 font-bold">Pemasukan</a>
                    </li>
                    <li class="mb-4 flex items-center">
                        <i data-lucide="image" class="w-5 h-10 mr-2"></i>
                        <a href="#" class="text-gray-700 hover:text-gray-900 font-bold">Galeri</a>
                    </li>
                    <li class="mb-4 flex items-center">
                        <i data-lucide="user" class="w-5 h-10 mr-2"></i>
                        <a href="#" class="text-gray-700 hover:text-gray-900 font-bold">User</a>
                    </li>
                </ul>
            </nav>

            <!-- Logout di bagian paling bawah -->
            <div class="mt-auto">
                <li class="flex items-center space-x-3">

                    <!-- Icon dengan Background -->
                    <div class="w-10 h-10 flex items-center justify-center bg-black rounded-lg">
                        <i data-lucide="log-out" class="h-6 text-white"></i>
                    </div>

                    <!-- Tulisan Logout -->
                    <a href="#" class="text-gray-700 hover:text-red-800 font-bold">Logout</a>
                </li>
            </div>

        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Header -->
            <div class="p-6 rounded-lg shadow bg-white">
                <h1 class="block font-extrabold text-center text-4xl" style="color: #7D0066;">Dashboard Admin</h1>
            </div>

            <!-- Data Overview & Chart -->
            <div class="p-6 rounded-lg shadow bg-white mt-6">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Overview</h3>
    <div class="grid grid-cols-3 gap-6">
        <!-- Pengeluaran -->
        <div class="relative p-6 bg-gray-100 rounded-lg text-center">
            <i data-lucide="credit-card" class="absolute right-3 top-3 h-6 w-6 text-gray-600"></i>
            <span class="block text-gray-600">Pengeluaran</span>
            <span class="block font-semibold text-gray-800 text-xl">Rp 0</span>
        </div>
        
        <!-- Pemasukan -->
        <div class="relative p-6 bg-gray-100 rounded-lg text-center">
            <i data-lucide="wallet" class="absolute right-3 top-3 h-6 w-6 text-gray-600"></i>
            <span class="block text-gray-600">Pemasukan</span>
            <span class="block font-semibold text-gray-800 text-xl">Rp 0</span>
        </div>
        
        <!-- Penghasilan -->
        <div class="relative p-6 bg-gray-100 rounded-lg text-center">
            <i data-lucide="dollar-sign" class="absolute right-3 top-3 h-6 w-6 text-gray-600"></i>
            <span class="block text-gray-600">Penghasilan</span>
            <span class="block font-semibold text-gray-800 text-xl">Rp 0</span>
        </div>
    </div>
</div>


            <!-- Grafik Pendapatan -->
            <div class="p-6 rounded-lg shadow bg-white mt-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Grafik Pendapatan</h3>
                <div class="bg-gray-50 p-4 rounded-lg" style="height: 400px;">
                    <canvas id="revenueChart" style="width: 100%; height: 100%;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>

    <!-- Script Chart.js -->
    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
                datasets: [
                    {
                        label: 'Pendapatan',
                        data: [10, 20, 15, 25, 30, 28],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Modal',
                        data: [0, 100000, 150000, 200000, 220000, 250000],
                        borderColor: '#6A1E55',
                        tension: 0.3
                    },
                    {
                        label: 'Keuntungan',
                        data: [0, 50000, 50000, 50000, 80000, 200000],
                        borderColor: '#7C084E',
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>

</body>
</html>
